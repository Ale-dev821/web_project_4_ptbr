<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUA afora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="page">
        <main>
            <header class="header">
                <img class="logo logo_place_header" src="images/logo-header.png" alt="Logotipo do Cabeçalho">
                <div class="logo-line"></div>
            </header>
            <section class="profile">
                <img class="avatar" src="images/Avatar.png" alt="Imagem do avatar a ser adicionado">
                <div class="profile-intro">
                    <button class="edit-button" data-active="active.png"></button>
                    <h1 class="title-intro">Jacques Cousteau</h1>
                    <h2 class="subtitle-intro">Explorar</h2>
                </div>
                <button class="add-button" data-hover="hover.png"></button>
                <div class="popup" id="editProfilePopup">
                    <div class="popup__overlay"></div>
                    <div class="popup__container">
                        <h2 class="title-edit">Editar Perfil</h2>
                        <label for="profileName"></label>
                        <input type="text" id="profileName" placeholder="Nome">
                        <label for="profileAbout"></label>
                        <textarea id="profileAbout" placeholder="Sobre Mim"></textarea>
                        <button id="saveProfileButton">Salvar</button>
                    </div>
                    <button id="closePopupButton" class="close-button"></button>
                </div>
            </section>
            <section class="photo-grid">
                <div class="group-image">
                    <img class="gallery-image" src="images/vale-de-yosemite.jpg" alt="" data-type="auto">
                    <p class="group-text">Vale de Yosemite<button class="button-like" data-default="default.png" data-hover="hover.png" data-active="active.png"></button>
                    </p>
                </div>
                <div class="group-image">
                    <img class="gallery-image" src="images/lago-louise.jpg" alt="" data-type="auto">
                    <p class="group-text">Lago Louise<button class="button-like" data-default="default2.png" data-hover="hover2.png" data-active="active2.png"></button>
                    </p>
                </div>
                <div class="group-image">
                    <img class="gallery-image" src="images/montanhas-care.jpg" alt="" data-type="auto">
                    <p class="group-text">Montanhas Care...<button class="button-like" data-default="default3.png" data-hover="hover3.png" data-active="active3.png"></button>
                    </p>
                </div>
                <div class="group-image">
                    <img class="gallery-image" src="images/latemar.jpg" alt="" data-type="auto">
                    <p class="group-text">Latemar<button class="button-like" data-default="default4.png" data-hover="hover4.png" data-active="active4.png"></button>
                    </p>
                </div>
                <div class="group-image">
                    <img class="gallery-image" src="images/vanoise-national.jpg" alt="" data-type="auto">
                    <p class="group-text">Vanoise Nationa...<button class="button-like" data-default="default5.png" data-hover="hover5.png" data-active="active5.png"></button>
                    </p>
                </div>
                <div class="group-image">
                    <img class="gallery-image" src="images/lago-di-braies.jpg" alt="" data-type="auto">
                    <p class="group-text">Lago di Braies<button class="button-like" data-default="default6.png" data-hover="hover6.png" data-active="active6.png"></button>
                    </p>
                </div>
            </section>



        </main>

    </div>
    <footer class="footer">
        © 2021 Around The U.S.
    </footer>
    <script src="script.js"></script>
</body>
</html>
