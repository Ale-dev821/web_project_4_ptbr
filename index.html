<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>EUA afora</title>
</head>
<body>
    <div class="page">
        <main>
            <header class="header">
                <img class="logo logo_place_header" src="images/logo-header.png" alt="Logotipo do Cabeçalho">
                <div class="logo-line"></div>
            </header>
            <section class="profile">
                <img class="avatar" src="images/Avatar.png" alt="Imagem do avatar a ser adicionado">
                <div class="profile-intro">
                    <button class="edit-button" data-active="active.png"></button>
                    <h1 class="title-intro">Jacques Cousteau</h1>
                    <h2 class="subtitle-intro">Explorar</h2>
                </div>
                <button class="add-button" data-hover="hover.png"></button>
                <div class="popup" id="editProfilePopup">
                    <div class="popup__overlay"></div>
                    <div class="popup__container">
                        <h2 class="title-edit">Editar Perfil</h2>
                        <label for="profileName"></label>
                        <input type="text" id="profileName" placeholder="Nome">
                        <label for="profileAbout"></label>
                        <textarea id="profileAbout" placeholder="Sobre Mim"></textarea>
                        <button id="saveProfileButton">Salvar</button>
                    </div>
                    <button id="closePopupButton" class="close-button"></button>
                </div>
                <div id="addPopup" class="add-popup">
                    <div class="popup__overlay"></div>
                    <div class="popup__container">
                        <h2 class="title-edit">Novo local</h2>
                        <label for="itemTitle"></label>
                        <input type="text" id="itemTitle" placeholder="Título">
                        <label for="itemLink"></label>
                        <textarea id="itemLink" placeholder="Link de imagem"></textarea>
                        <button id="addItemButton">Criar</button>
                    </div>
                    <button id="closeAddPopupButton" class="close-button"></button>
                </div>
            </section>
            <section class="photo-grid">
                <div class="group-image">
                    <img class="gallery-image" src="images/vale-de-yosemite.jpg" alt="Imagem do vale de Yosemite, natureza e rio sobre a paisagem" data-type="auto">
                    <p class="group-text">Vale de Yosemite</p>
                    <button class="button-like" data-default="default.png" data-hover="hover.png" data-active="active.png"></button>
                    <button class="delete-button" data-active="hover.png"></button>
                </div>
                <div class="group-image">
                    <img class="gallery-image" src="images/lago-louise.jpg" alt="Imagem do Lago Louise, entre montanhas e gelo" data-type="auto">
                    <p class="group-text">Lago Louise</p>
                    <button class="button-like" data-default="default2.png" data-hover="hover2.png" data-active="active2.png"></button>
                    <button class="delete-button" data-active="hover.png"></button>
                </div>
                <div class="group-image">
                    <img class="gallery-image" src="images/montanhas-care.jpg" alt="Imagem das Montanhas Caresia, com um por do sol ao fundo" data-type="auto">
                    <p class="group-text">Montanhas Caresia</p>
                    <button class="button-like" data-default="default3.png" data-hover="hover3.png" data-active="active3.png"></button>
                    <button class="delete-button" data-active="hover.png"></button>
                </div>
                <div class="group-image">
                    <img class="gallery-image" src="images/latemar.jpg" alt="Imagem das Montanhas de gelo Latemar, em uma noite estrelada" data-type="auto">
                    <p class="group-text">Latemar</p>
                    <button class="button-like" data-default="default4.png" data-hover="hover4.png" data-active="active4.png"></button>
                    <button class="delete-button" data-active="hover.png"></button>
                </div>
                <div class="group-image">
                    <img class="gallery-image" src="images/vanoise-national.jpg" alt="Imagem do Vanoise National Park, montanhas de gelo e um lago as suas margens" data-type="auto">
                    <p class="group-text">Vanoise National Park</p>
                    <button class="button-like" data-default="default5.png" data-hover="hover5.png" data-active="active5.png"></button>
                    <button class="delete-button" data-active="hover.png"></button>
                </div>
                <div class="group-image">
                    <img class="gallery-image" src="images/lago-di-braies.jpg" alt="Imagem do Lago de Braies, com sua paisagem montanhosa ao fundo do lago, barcos de madeira atracados a um deck" data-type="auto">
                    <p class="group-text">Lago di Braies</p>
                    <button class="button-like" data-default="default6.png" data-hover="hover6.png" data-active="active6.png"></button>
                    <button class="delete-button" data-active="hover.png"></button>
                </div>
            </section>
            <div id="lightbox" class="hidden">
                <img id="lightbox-image" src="" alt="">
                <button id="close-button"></button>
            </div>



        </main>
        <footer class="footer">
            © 2021 Around The U.S.
        </footer>
        <script src="script.js"></script>
    </div>
</body>
</html>
