<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUA afora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <main>
            <header class="header">
                <img class="logo logo_place_header" src="images/logo-header.png" alt="Logotipo do Cabeçalho">
                <div class="logo-line"></div>
            </header>
            <section class="profile">
                <img class="avatar" src="images/Avatar.png" alt="Imagem do avatar a ser adicionado">
                <div class="profile-intro">
                    <h1 class="title-intro">Jacques Cousteau</h1>
                    <h2 class="subtitle-intro">Explorar</h2>
                    <div><button class="edit-button"></button></div>
                </div>
                <div><button class="add-button"></button></div>
            </section>
            <section class="photo-grid">
                <div class="group-image">
                    <img class="gallery-image" src="images/vale-de-yosemite.jpg" alt="" data-type="auto">
                    <p class="group-text">Vale de Yosemite<button class="heart-button"></button></p>
                </div>
                <div class="group-image">
                    <img class="gallery-image" src="images/lago-louise.jpg" alt="" data-type="auto">
                    <p class="group-text">Lago Louise<button class="heart-button"></button></p>
                </div>
                <div class="group-image">
                    <img class="gallery-image" src="images/montanhas-care.jpg" alt="" data-type="auto">
                    <p class="group-text">Montanhas Care...<button class="heart-button"></button></p>
                </div>
                <div class="group-image">
                    <img class="gallery-image" src="images/latemar.jpg" alt="" data-type="auto">
                    <p class="group-text">Latemar<button class="heart-button"></button></p>
                </div>
                <div class="group-image">
                    <img class="gallery-image" src="images/vanoise-national.jpg" alt="" data-type="auto">
                    <p class="group-text">Vanoise Nationa...<button class="heart-button"></button></p>
                </div>
                <div class="group-image">
                    <img class="gallery-image" src="images/lago-di-braies.jpg" alt="" data-type="auto">
                    <p class="group-text">Lago di Braies<button class="heart-button"></button></p>
                </div>
            </section>



        </main>

    </div>
    <footer class="footer">
        © 2021 Around The U.S.
    </footer>
    <script src="script.js"></script>
</body>
</html>
